<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>BookStore</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"> <i class="fas fa-book-open-reader"></i>bookida</a>
            <form action="" class="search-form">
                <input type=":search" name="" placeholder="search here....." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="index.html">home</a>
                <a href="featured.html">featured</a>
                <a href="arrival.html">arrivals</a>
                <a href="https://www.sitejabber.com/reviews/bookswagon.com">reviews</a>
                <a href="#contact">contact</a>
            </nav>
        </div>
    </header>
    <section class="contact" id="contact">
        <h1 class="heading"><span>contact us</span></h1>
        <div class="container">
            <div class="form">
                <p>Please fill up the form below to send us a message. We will contact you very soon.</p>
                <form action="process_form.php" method="post" onsubmit="return validateForm()">
                    <input type="text" name="name" class="box" placeholder="Your name" id="name">
                    <input type="email" name="email" class="box" placeholder="Email" id="email">
                    <textarea name="address" id="address" cols="30" rows="2" placeholder="Address"></textarea>
                    <input type="tel" name="phone" class="box" placeholder="Phone/Mobile" id="phone">
                    <input type="text" name="subject" class="box" placeholder="Subject" id="subject">
                    <select name="category" class="box" id="category">
                        <option value="--Select--">--Select--</option>
                        <option value="Payment Related">Payment Related</option>
                        <option value="Order Related">Order Related</option>
                        <option value="Courier Related">Courier Related</option>
                        <option value="Affiliate Related">Affiliate Related</option>
                        <option value="Authors/Publishers Related">Authors/Publishers Related</option>
                        <option value="Corporate Order/Bulk Sales">Corporate Order/Bulk Sales</option>
                        <option value="Business Related">Business Related</option>
                        <option value="Features, Suggestions & Feedback">Features, Suggestions & Feedback</option>
                        <option value="Any Other">Any Other</option>
                    </select>
                    <textarea name="description" id="description" cols="30" rows="3" placeholder="Description"></textarea>
                    <div class="container-btn">
                        <input type="submit" value="Submit" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            var subject = document.getElementById("subject").value;
            var category = document.getElementById("category").value;
            var description = document.getElementById("description").value;
            if (name.trim() === "") {
                alert("Please enter your name.");
                return false;
            }
            if (email.trim() === "") {
                alert("Please enter your email.");
                return false;
            }
            if (address.trim() === "") {
                alert("Please enter your address.");
                return false;
            }
            if (phone.trim() === "") {
                alert("Please enter your phone/mobile number.");
                return false;
            }
            if (subject.trim() === "") {
                alert("Please enter the subject.");
                return false;
            }
            if (category === "--Select--") {
                alert("Please select a category.");
                return false;
            }
            if (description.trim() === "") {
                alert("Please enter a description.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
